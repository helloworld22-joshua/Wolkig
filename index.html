<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="theme-color" content="#0152bc">
    <title>Wolkig</title>
    <link rel="icon" type="image/x-icon" href="media/favicon.png">
    <link rel="apple-touch-icon" href="media/favicon.ico">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet"href="https://fonts.googleapis.com/css2?family=Quicksand:wght@700&family=Kantumruy+Pro">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <script src="https://kit.fontawesome.com/d0f5ae02d1.js" crossorigin="anonymous"></script>
</head>
<body>  <!-- onload="login.showModal()" -->
    <nav>
        <a class="logo" href="#"><img src="media/logo.png" draggable="false" alt="Wolkig"></a>
        <div class="menu">
            <ul class="links">
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Donate</a></li>
                <li><a href="#">Help</a></li>
            </ul>
            <input class="button" type="button" onclick="toggleNav()" value="…">
        </div>
        <input class="login" type="button" onclick="login.showModal()" value="Login">
    </nav>
    <dialog id="login">
        <form method="dialog">
            <input class="close-button" type="button" onclick="login.close()" value="×">
            <h2>Sign in</h2>
            <p class="continue-text">to continue Wolkig</p>
            <div class="login-with">
                <a href="https://www.google.com/" aria-label="Google"><i class="fa-brands fa-google"></i></a>
                <a href="https://www.facebook.com/" aria-label="Facebook"><i class="fa-brands fa-facebook"></i></a>
                <a href="https://www.apple.com/" aria-label="Apple"><i class="fa-brands fa-apple"></i></a>
            </div>
            <hr class="separator">
            <input class="login-input" type="text" name="e-mail" placeholder="Enter Email / Username">
            <input class="continue-button" type="button" onclick="login.close()" value="Continue">
            <p class="sign-up">No account? <a href="#">Sign up</a></p>
        </form>
    </dialog>
    <header>
        <video class="animated-wallpaper" loop muted playsinline> <!-- autoplay -->
            <source src="media/clouds.webm" type="video/webm">
            <source src="media/clouds.mp4" type="video/mp4">
            Your browser does not support the video.
        </video>
        <h1 class="title">Freedom is limitless above the clouds.</h1>
    </header>
    <main>
        <section id="carousel">
            <h2>About us</h2>
            <ul class="carousel-list">
                <li class="carousel-item" data-pos="-2">1</li>
                <li class="carousel-item" data-pos="-1">2</li>
                <li class="carousel-item" data-pos="0">3</li>
                <li class="carousel-item" data-pos="1">4</li>
                <li class="carousel-item" data-pos="2">5</li>
            </ul>
        </section>
    </main>
</body>
</html>
