<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Cloudy/soft website design">
    <meta name="theme-color" content="#fff">
    <title>Wolkig</title>
    <link rel="icon" type="image/x-icon" href="media/logo.png">
    <link rel="apple-touch-icon" href="media/favicon.ico">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet"href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300&family=Kantumruy+Pro">
    <link rel="stylesheet" href="Wolkig.css">
    <script src="Wolkig.js" defer></script> <!-- type="module" -->
    <script src="https://kit.fontawesome.com/d0f5ae02d1.js" crossorigin="anonymous"></script>
</head>
<body>
    <nav>
        <a class="logo" href="#">
            <img src="media/logo.png" alt="">
            <h2>Wolkig</h2>
        </a>
        <div class="menu">
            <ul class="links">
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Donate</a></li>
                <li><a href="#">Help</a></li>
            </ul>
            <input class="button" type="button" onclick="toggleNav()" value="+">
        </div>
        <input class="login" type="button" value="Login">
    </nav>
    <header>
        <video class="animated-wallpaper" muted loop> <!-- autoplay -->
            <source src="media/clouds.webm" type="video/webm">
        </video>
        <h1 class="title">Freedom is limitless above the clouds.</h1>
    </header>
    <main>
        <section id="temp"></section>
    </main>
    <footer></footer>
</body>
</html>
